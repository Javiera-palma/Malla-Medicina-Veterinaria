<!DOCTYPE html>

  <style>
   body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    padding: 20px;
    color: #333;
   }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .scroll-container {
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .malla {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(200px, 1fr);
      gap: 10px;
      min-width: 1200px;
    }

    .semestre {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 600px;
    }

    .semestre h2 {
      text-align: center;
      font-size: 1em;
      margin: 0 0 10px;
    }

    .ramo {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 0.95em;
      cursor: pointer;
      background-color: #ccc;
      transition: background 0.3s, text-decoration 0.3s;
    }

    .disponible {
      background-color: #fcebbd;
      font-weight: bold;
      border: 2px solid #f9c74f;
     }
    
    .aprobado {
      background-color: #9ce99c;
      text-decoration: line-through;
      font-weight: bold;
      border: 2px solid #57cc57;
      cursor: pointer;
     }
      
    .electivo-info {
      font-size: 0.9em;
      font-style: italic;
      color: #666;
      text-align: center;
      background: #ffffe0;
      padding: 5px;
      border: 1px dashed #aaa;
      border-radius: 4px;
    }

    /* Electivos en fila */
    .fila-electivos {
      margin-top: 40px;
      padding: 10px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
     }

    .fila-electivos h2 {
      text-align: center;
      margin-bottom: 10px;
     }
   
    .fila-electivos .fila {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
     }
  </style>
</head>

     Object.entries(malla).forEach(([semestre, ramos]) => {
      const divSemestre = document.createElement("div");
      divSemestre.className = "semestre";

      const titulo = document.createElement("h2");
      titulo.textContent = semestre;
      divSemestre.appendChild(titulo);

      ramos.forEach(ramo => {
        const div = document.createElement("div");

        if (ramo.isInfo) {
          div.className = "electivo-info";
          div.textContent = ramo.name;
        } else {
          div.className = "ramo";
          div.textContent = ramo.name;
          div.title = ramo.prerequisites.length > 0
            ? "Prerrequisitos: " + ramo.prerequisites.join(", ")
            : "Sin prerrequisitos";
          div.dataset.name = ramo.name;
          div.dataset.prerequisites = JSON.stringify(ramo.prerequisites);

          div.addEventListener("click", () => {
            const name = div.dataset.name;
            if (data[name]) {
              delete data[name];
            } else {
              data[name] = true;
            }
            localStorage.setItem("mallaAprobada", JSON.stringify(data));
            actualizarEstadoRamos();
          });
        }

        divSemestre.appendChild(div);
      });

      contenedor.appendChild(divSemestre);
    });

    
    function agregarFilaElectivos(tituloTexto, ramos) {
      const fila = document.createElement("div");
      fila.className = "fila-electivos";

      const titulo = document.createElement("h2");
      titulo.textContent = tituloTexto;
      fila.appendChild(titulo);

      const contenedorRamos = document.createElement("div");
      contenedorRamos.className = "fila";
      
      ramos.forEach(ramo => {
        const div = document.createElement("div");
        div.className = "ramo";
        div.textContent = ramo.name;
        div.title = ramo.prerequisites.length > 0
          ? "Prerrequisitos: " + ramo.prerequisites.join(", ")
          : "Sin prerrequisitos";
        div.dataset.name = ramo.name;
        div.dataset.prerequisites = JSON.stringify(ramo.prerequisites);

        div.addEventListener("click", () => {
          const name = div.dataset.name;
          if (data[name]) {
            delete data[name];
          } else {
            data[name] = true;
          }
          localStorage.setItem("mallaAprobada", JSON.stringify(data));
          actualizarEstadoRamos();
        });
        contenedorRamos.appendChild(div);
    });

       fila.appendChild(contenedorRamos);

       document.getElementById("contenedor-electivos").appendChild(fila);
      
      }
  
    electivos.sort((a, b) => a.name.localeCompare(b.name));
    especialidad.sort((a, b) => a.name.localeCompare(b.name));

    agregarFilaElectivos("Electivos Generales", electivos);
    agregarFilaElectivos("Electivos de Especialidad", especialidad);

  
    // Lógica para actualizar estado visual
    function verificarDesbloqueo(prerequisitos) {
      return prerequisitos.every(pr => data[pr]);
    }

    function actualizarEstadoRamos() {
      document.querySelectorAll(".ramo").forEach(div => {
        const name = div.dataset.name;
        const prereqs = JSON.parse(div.dataset.prerequisites);
        div.classList.remove("aprobado", "disponible");

        if (data[name]) {
          div.classList.add("aprobado");
        } else if (verificarDesbloqueo(prereqs)) {
          div.classList.add("disponible");
        }
      });
    }

    actualizarEstadoRamos();
